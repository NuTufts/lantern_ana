# numu_cc_tki_analysis.yaml

# Output directory
output_dir: "./output_tki_run3"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: True

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    - /mnt/ddrive/data/lantern_ntuples
  mcc9_v29e_dl_run3b_bnb_nu_overlay_CV:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v29e_dl_run3b_bnb_nu_overlay_CV.root
  run3b_bnb_nu_overlay_500k_CV:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_500k_CV.root
  run3b_bnb_nu_overlay_500k_SCE:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_500k_SCE.root
  run3b_bnb_nu_overlay_LYAtt-bugFix:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_LYAtt-bugFix.root
  run3b_bnb_nu_overlay_wiremodX:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_wiremodX.root


# Cut configuration
cuts: {}

#cut_logic: ""

# Producer configuration
producers:
  eventIndex:
    type: eventIndexProducer
    config: {}
  trueNu:
    type: trueNuPropertiesProducer
    config: {}
  eventweight:
    type: eventWeightProducer
    config: {}
  vertex_properties:
    type: VertexPropertiesProducer
    config: {}
  truth_mode:
    type: TruthModeProducer
    config:
      tag_params:
        muKE: 0.0
        pKE: 0.0
        piKE: 0.0
        gKE: 0.0
        ignore_gammas: true
        condense_nuemodes: true
        condense_numumodes: false
  numuCC1piNp:
    type: signalDefinitionCCnumuPiPlusNProton
    config:
      fv_params:
        usetruevtx: true
        width: 5.0
        apply_scc: false
  numuCC1piNpReco:
    type: recoCCnumu1piNprotonProducer
    config: {}