    - dlgen2_reco_v2me05_ntuple_v5_mcc9_v28_wctagger_bnb5e19.root

# Cut configuration
cuts: {}

#cut_logic: ""

# Producer configuration
producers:
  eventIndex: 
    type: eventIndexProducer
    config: {}
  trueNu:
    type: trueNuPropertiesProducer
    config: {}
  eventweight:
    type: eventWeightProducer
    config: {}
  vertex_properties:
    type: VertexPropertiesProducer
    config: {}
  truth_mode:
    type: TruthModeProducer
    config:
      tag_params:
        muKE: 0.0
        pKE: 0.0
        piKE: 0.0
        gKE: 0.0
        ignore_gammas: true
        condense_nuemodes: true
        condense_numumodes: false
  numuCC1piNp:
    type: signalDefinitionCCnumuPiPlusNProton
    config:
      fv_params:
        usetruevtx: true
        width: 5.0
        apply_scc: false
  numuCC1piNpReco:
    type: recoCCnumu1piNprotonProducer
    config: {}