  folders:
    - /cluster/tufts/wongjiradlabnu/nutufts/data/ntuples/
    - /cluster/tufts/wongjiradlabnu/nutufts/data/ntuples/v3dev_reco_retune/
    - /home/twongjirad/working/data/ntuples/
  # run1_bnb_nue_overlay_mcc9_v28_wctagger:
