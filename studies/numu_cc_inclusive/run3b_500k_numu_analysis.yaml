# numu_cc_analysis_config.yaml

# Output directory
output_dir: "./output_numu_run3b_500k"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: False

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    - /cluster/tufts/wongjiradlabnu/nutufts/data/ntuples/
    
  mcc9_v29e_dl_run3b_bnb_nu_overlay_500k_CV:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_500k_CV.root

  mcc9_v29e_dl_run3b_bnb_nu_overlay_500k_SCE:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_500k_SCE.root

  mcc9_v29e_dl_run3b_bnb_nu_overlay_500k_recomb2:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_500k_recomb2.root

# Cut configuration
cuts: {}

# Producer configuration
producers:
  eventindex:
    type: eventIndexProducer
    config: {}
  sigdef_numuccinc:
    type: signalDefNumuCCInclusive
    config: {}
  trueNu:
    type: trueNuPropertiesProducer
    config: {}
  eventweight:
    type: eventWeightProducer
    config:
      use_friendtree: False
  visible_energy:
    type: VisibleEnergyProducer
    config: {}
  muon_properties:
    type: MuonPropertiesProducer
    config: {}
  vertex_properties:
    type: VertexPropertiesProducer
    config: {}
  truth_mode:
    type: TruthModeProducer
    config:
      tag_params:
        muKE: 0.0
        pKE: 0.0
        piKE: 0.0
        gKE: 0.0
        ignore_gammas: true
        condense_nuemodes: true
        condense_numumodes: false