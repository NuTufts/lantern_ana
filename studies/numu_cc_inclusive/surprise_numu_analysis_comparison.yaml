# numu_cc_analysis_config.yaml

# Output directory
output_dir: "./output_numu_run4b"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: False

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    - /exp/uboone/data/uboonepro/MCC9.10/liangliu/v10_04_07_09/
    - /exp/uboone/data/uboonepro/MCC9.10/liangliu/v10_04_07_11/
  run4b_bnb_nu_overlay_surprise:
    type: RootDataset
    tree: lantern/EventTree
    ismc: true
    process: false
    pottree: lantern/potTree
    filepaths:
     - MCC9.10_Run4b_v10_04_07_09_BNB_nu_overlay_surprise_reco2_hist.root
  run4b_extbnb_mcc9_v29e_C1:
    type: RootDataset
    tree: lantern/EventTree
    ismc: false
    process: false
    filepaths:
     - MCC9.10_Run4b_v10_04_07_09_Run4b_BNB_beam_off_surprise_reco2_hist.root
  run4b_bnb_beamdata_v10_04_07_10_mix_makeups:
    type: RootDataset
    tree: lantern/EventTree
    ismc: false
    process: true
    filepaths:
     - MCC9.10_Run4b_v10_04_07_10_BNB_beam_on_surprise_mix_makeups.root
#     - MCC9.10_Run4b_v10_04_07_11_BNB_beam_on_surprise_reco2_hist.root
  run4b_bnb_dirt_v10_04_07_09:
    type: RootDataset
    tree: lantern/EventTree
    ismc: true
    process: false
    filepaths:
     - MCC9.10_Run4b_v10_04_07_09_BNB_dirt_surpise_reco2_hist.root

# Cut configuration
cuts: {}
#cut_logic: "{true_numu_CCinc} or {reco_numu_CCinc}"

# Producer configuration
producers:
  sigdef_numuccinc:
    type: signalDefNumuCCInclusive
    config: {}
  trueNu:
    type: trueNuPropertiesProducer
    config: {}
  eventweight:
    type: eventWeightProducer
    config: {}
  visible_energy:
    type: VisibleEnergyProducer
    config: {}
  muon_properties:
    type: MuonPropertiesProducer
    config: {}
  vertex_properties:
    type: VertexPropertiesProducer
    config: {}
  truth_mode:
    type: TruthModeProducer
    config:
      tag_params:
        muKE: 0.0
        pKE: 0.0
        piKE: 0.0
        gKE: 0.0
        ignore_gammas: true
        condense_nuemodes: true
        condense_numumodes: false