# numu_cc_analysis_config.yaml

# Output directory
output_dir: "./output_numu_run4b"

# Maximum events to process (set to -1 for all events)
max_events: 1000

# Filter out failed events from output tree
filter_events: False

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    # - /mnt/ddrive/data/
    # - /home/twongjirad/working/data/ntuples/
    - /exp/uboone/data/uboonepro/MCC9.10/liangliu/v10_04_07_09/
    - /nashome/z/zimani/lantern/ntuples/
    - /exp/uboone/data/users/imani/nutples/
  
  ## Run Nu overlay 
  run4_bnb_nu_overlay:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: false
    filepaths:
     - MCC9.10_Run4b_v10_04_07_09_BNB_nu_overlay_surprise_reco2_hist.root

  ## Nue overlay 
  run3b_bnb_nu_overlay_500k_CV:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - MCC9.10_Run4b_v10_04_07_09_BNB_nue_overlay_surprise_reco2_hist.root

  ## 
  run4b_bnb_nu_overlay_surprise:
    type: RootDataset
