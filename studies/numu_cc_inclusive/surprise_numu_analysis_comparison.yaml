  run1_bnb5e19:
    type: RootDataset
    tree: lantern/EventTree
    ismc: false
    process: false
    filepaths:
    - dlgen2_reco_v2me05_ntuple_v5_mcc9_v28_wctagger_bnb5e19.root
  
  ## Data 
  run1_extbnb_mcc9_v29e_C1:
    type: RootDataset
    tree: lantern/EventTree
    ismc: false
    process: true
    filepaths:
    - /exp/uboone/data/uboonepro/MCC9.10/liangliu/v10_04_07_09/MCC9.10_Run4b_v10_04_07_10_BNB_beam_on_surprise_mix_makeups.root

# Cut configuration
cuts: {}
#cut_logic: "{true_numu_CCinc} or {reco_numu_CCinc}"

# Producer configuration
producers:
  sigdef_numuccinc:
    type: signalDefNumuCCInclusive
    config: {}
  trueNu:
    type: trueNuPropertiesProducer
    config: {}
  eventweight:
    type: eventWeightProducer
    config: {}
  visible_energy:
    type: VisibleEnergyProducer
    config: {}
  muon_properties:
    type: MuonPropertiesProducer
    config: {}
  vertex_properties:
    type: VertexPropertiesProducer
    config: {}
  truth_mode:
    type: TruthModeProducer
    config:
      tag_params:
        muKE: 0.0
        pKE: 0.0
        piKE: 0.0
        gKE: 0.0
        ignore_gammas: true
        condense_nuemodes: true
        condense_numumodes: false