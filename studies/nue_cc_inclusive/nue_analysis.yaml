# numu_cc_analysis_config.yaml

# Output directory
output_dir: "./output"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: True

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    - /home/twongjirad/working/larbys/gen2/container_u20_env/work/lantern_ana/
    - /home/twongjirad/working/data/ntuples/
  run1_bnb_nue_overlay_mcc9_v28_wctagger:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: false
    filepaths:
     - ntuple_mcc9_v28_wctagger_nueintrinsics_v3dev_reco_retune.root
  run1_bnb_nu_overlay_mcc9_v28_wctagger:
    type: RootDataset
    tree: EventTree
    ismc: true
    process: true
    filepaths:
     - ntuple_mcc9_v28_wctagger_bnboverlay_v3dev_reco_retune.root
  run1_extbnb_mcc9_v29e_C1:
    type: RootDataset
    tree: EventTree
    ismc: false
    process: false
    filepaths:
    - ntuple_mcc9_v29e_dl_run1_C1_extbnb_v3dev_reco_retune.root
  run1_bnb5e19:
    type: RootDataset
    tree: EventTree
    ismc: false
    process: false
    filepaths:
    - ntuple_mcc9_v28_wctagger_bnb5e19_v3dev_reco_retune.root

# Cut configuration
cuts: 
  true_nue_CCinc:
    fv_params:
      width: 0.0
      apply_scc: false
      usetruevtx: true
  reco_nue_CCinc:
    fv_params:
      width: 10.0
      apply_scc: true
      usetruevtx: false
      useWCvolume: true
    has_primary_electron:
      ke_threshold: 30.0
    electron_candidate_quality_cuts:
      min_charge: 0.0
      min_purity: 0.0
      min_completeness: 0.0
    debug: False
    apply_goodvertex_truthcut: False
    vtxDistToTrueCut: 2000.0
  remove_true_nue_cc:
    applyto:
     - run1_bnb_nu_overlay_mcc9_v28_wctagger

cut_logic: "({true_nue_CCinc} or {reco_nue_CCinc}) and (not {remove_true_nue_cc})"

# Producer configuration
producers:
  trueNu:
    type: trueNuPropertiesProducer
    config: {}
  eventweight:
    type: eventWeightProducer
    config: {}
  visible_energy:
    type: VisibleEnergyProducer
    config: {}
  vertex_properties:
    type: VertexPropertiesProducer
    config: {}
  truth_mode:
    type: TruthModeProducer
    config:
      tag_params:
        eKE: 0.0
        muKE: 0.0
        pKE: 0.0
        piKE: 0.0
        gKE: 0.0
        ignore_gammas: true
        condense_nuemodes: true
        condense_numumodes: true
        condense_ncmodes: true
  true_nue_CCinc_prod:
    type: CutResultProducer
    config:
      cutname: true_nue_CCinc
  reco_nue_CCinc_prod:
    type: CutResultProducer
    config:
      cutname: reco_nue_CCinc
  remove_true_nue_cc_prod:
    type: CutResultProducer
    config:
      cutname: remove_true_nue_cc
  nue_cc_inc_truthsel:
    type: NueInclusiveTruthSelectionProducer
    config: {}
  nuselvar:
    type: RecoNuSelectionVariablesProducer
    config:
      cutname: reco_nue_CCinc
      track_min_len: 5.0
