# numu_run1_test.yaml

# Output directory
output_dir: "./output_numu_run3b_1mil_xsecflux/"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: True

# Enable producer-first mode
producer_first_mode: True

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration

datasets:
  folders:
    - /cluster/tufts/wongjiradlabnu/twongj01/gen2/photon_analysis/lantern_ana/studies/numu_cc_inclusive/output_numu_run3b_1mil/
  mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil:      
    type: RootDataset
    tree: analysis_tree
    ismc: true
    process: true
    filepaths:
     - mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_20260118_150324.root

# Producer configuration (producers run first)
producers:
  
  xsfluxweight:
    type: ArboristXsecFluxSysProducer
    config:
      output_filename: "./output_numu_run3b_1mil_xsecflux/output_xsecflux_numu_cc_inclusive_run3b_1mil.root"
      run: eventindex_run
      subrun: eventindex_subrun
      event: eventindex_event   
      maxvalidweight: 1000.0
      allow_missing_weights: True
      tree: eventweight_tree
      weight_tree_run: run
      weight_tree_subrun: subrun
      weight_tree_event: event
      weight_tree_name: sys_weights
      weight_branch_type: 0 # arborist file
      rootfilepaths:
        mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil: /cluster/tufts/wongjiradlabnu/larbys/data/mcc9_eventweight_trees/arborist_v55_Jun20_withExtraGENIE_bnb_nu_run3.root
      par_variations_to_include:
        - expskin_FluxUnisim
        - horncurrent_FluxUnisim
        - nucleoninexsec_FluxUnisim
        - nucleonqexsec_FluxUnisim
        - nucleontotxsec_FluxUnisim
        - pioninexsec_FluxUnisim
        - pionqexsec_FluxUnisim
        - piontotxsec_FluxUnisim
        - kminus_PrimaryHadronNormalization
        - kplus_PrimaryHadronFeynmanScaling
        - kzero_PrimaryHadronSanfordWang
        - piminus_PrimaryHadronSWCentralSplineVariation
        - piplus_PrimaryHadronSWCentralSplineVariation
        - All_UBGenie
        - XSecShape_CCMEC_UBGenie
        - RPA_CCQE_UBGenie
        - AxFFCCQEshape_UBGenie
        - VecFFCCQEshape_UBGenie
        - DecayAngMEC_UBGenie
        - xsr_scc_Fa3_SCC
        - xsr_scc_Fv3_SCC
        - NormCCCOH_UBGenie
        - NormNCCOH_UBGenie
        - ThetaDelta2NRad_UBGenie
        - Theta_Delta2Npi_UBGenie
        - reinteractions_piminus_Geant4
        - reinteractions_piplus_Geant4
        - reinteractions_proton_Geant4
      xsec_params:
        - All_UBGenie
        - XSecShape_CCMEC_UBGenie
        - RPA_CCQE_UBGenie
        - AxFFCCQEshape_UBGenie
        - VecFFCCQEshape_UBGenie
        - DecayAngMEC_UBGenie
        - xsr_scc_Fa3_SCC
        - xsr_scc_Fv3_SCC
        - NormCCCOH_UBGenie
        - NormNCCOH_UBGenie
        - ThetaDelta2NRad_UBGenie
        - Theta_Delta2Npi_UBGenie
      cut_formulas:
        pass_vertex: "{ntuple.vertex_properties_found}==1 and {ntuple.vertex_properties_infiducial}==1"
        pass_muon: "{ntuple.muon_properties_pid_score}>-0.9 and {ntuple.muon_properties_energy}>0.0"
      event_selection_critera: ['pass_vertex','pass_muon']
      bin_config: 
        visible_energy:
          formula: visible_energy
          numbins: 30
          minvalue: 0.0
          maxvalue: 3000.0
          # binlist: [0.0,0.2,0.4,0.5,0.6,0.7,0.8,0.9,1.0]
          apply_to_datasets: ['mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil']
          criteria: []


