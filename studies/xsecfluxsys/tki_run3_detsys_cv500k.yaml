# numu_run1_test.yaml

# Output directory
output_dir: "./output_tki_detsys_run3/"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: True

# Enable producer-first mode
producer_first_mode: True

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    #- /home/twongjirad/working/larbys/gen2/container_u20_env/work/lantern_ana/studies/numu_cc_tki/output_tki_run3/
    - /cluster/tufts/wongjiradlabnu/pabrat01/lantern_ana/studies/numu_cc_tki/output_tki_run3

  run3b_bnb_nu_overlay_500k_CV:
    type: RootDataset
    tree: analysis_tree
    ismc: true
    process: true
    filepaths:
     #- run3b_bnb_nu_overlay_500k_CV_20251007_100305.root
     - run3b_bnb_nu_overlay_500k_CV_20251204_094112.root

# Producer configuration (producers run first)
producers:
  detsys_cv500k:
    type: UBDetSysProducer
    config:
      variations_to_include:
        - SCE
        - recomb2
      run: eventIndex_run
      subrun: eventIndex_subrun
      event: eventIndex_event
      central_value_dataset: run3b_bnb_nu_overlay_500k_CV
      variation_rootfiles:
        SCE: /cluster/tufts/wongjiradlabnu/pabrat01/lantern_ana/studies/numu_cc_tki/output_tki_run3/run3b_bnb_nu_overlay_500k_SCE_20251204_094750.root
        recomb2: /cluster/tufts/wongjiradlabnu/pabrat01/lantern_ana/studies/numu_cc_tki/output_tki_run3/run3b_bnb_nu_overlay_500k_recomb2_20251204_095430.root
      variation_treename: analysis_tree
      cut_formulas:
        pass_selection: "{ntuple.numuCC1piNpReco_is_target_1mu1piNproton}==1"
      event_selection_critera: ['pass_selection']
      bin_config: 
        numuCC1piNpReco_delPTT:
          formula: numuCC1piNpReco_delPTT
          numbins: 20
          minvalue: -1.0
          maxvalue: 1.0
          applicable_variations:
           - 'SCE'
           - 'recomb2'
        numuCC1piNpReco_delAlphaT:
          formula: numuCC1piNpReco_delAlphaT
          numbins: 20
          minvalue: 0.0
          maxvalue: 180.0
          applicable_variations:
           - 'SCE'
           - 'recomb2'
        numuCC1piNpReco_pN:
          formula: numuCC1piNpReco_pN
          numbins: 17
          minvalue: 0.0
          maxvalue: 1.7
          applicable_variations:
           - 'SCE'
           - 'recomb2'
        numuCC1piNpReco_hadronicM:
          formula: numuCC1piNpReco_hadronicM
          numbins: 30
          minvalue: 1000.0
          maxvalue: 1600.0
          applicable_variations:
           - 'SCE'
           - 'recomb2'
        numuCC1piNpReco_muKE:
          formula: numuCC1piNpReco_muKE
          binedges: [0.0, 100.0, 200.0, 300.0, 400.0, 600.0, 1500.0]
          applicable_variations:
           - 'SCE'
           - 'recomb2'
        numuCC1piNpReco_maxprotonKE:
          formula: numuCC1piNpReco_maxprotonKE
          numbins: 25
          minvalue: 0.0
          maxvalue: 500.0
          applicable_variations:
           - 'SCE'
           - 'recomb2'
        numuCC1piNpReco_pionKE:
          formula: numuCC1piNpReco_pionKE
          numbins: 25
          minvalue: 0.0
          maxvalue: 500.0
          applicable_variations:
           - 'SCE'
           - 'recomb2'


