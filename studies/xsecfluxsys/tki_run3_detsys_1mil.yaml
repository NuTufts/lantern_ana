# numu_run1_test.yaml

# Output directory
output_dir: "./output_numu_run3_1mil_detsys/"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: True

# Enable producer-first mode
producer_first_mode: True

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
   - ../numu_cc_tki/output_tki_run3b_1mil/

  mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil:
    type: RootDataset
    tree: analysis_tree
    ismc: true
    process: true
    filepaths:
      - mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_20260119_134204.root

# Producer configuration (producers run first)
producers:
  detsys_run3b_1mil:
    type: UBDetSysProducer
    config:
      variations_to_include:
        - LYAtt
        - LYDown
        - LYRayleigh
        - wiremodX
        - wiremodYZ
        - wiremodThetaXZ
        - wiremodThetaYZ        
      run: eventindex_run
      subrun: eventindex_subrun
      event: eventindex_event
      central_value_dataset: mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil
      variation_rootfiles:
        LYAtt:      ../numu_cc_tki/output_tki_run3b_1mil/mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_LYAtt_20260119_135942.root
        LYDown:     ../numu_cc_tki/output_tki_run3b_1mil/mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_LYDown_20260119_141513.root
        LYRayleigh: ../numu_cc_tki/output_tki_run3b_1mil/mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_LYRayleigh_20260119_143121.root
        wiremodX:   ../numu_cc_tki/output_tki_run3b_1mil/mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_wiremodX_20260119_144839.root
        wiremodYZ:  ../numu_cc_tki/output_tki_run3b_1mil/mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_wiremodYZ_20260119_150545.root
        wiremodThetaYZ: ../numu_cc_tki/output_tki_run3b_1mil/mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_wiremodThetaYZ_20260119_154008.root
        wiremodThetaXZ: ../numu_cc_tki/output_tki_run3b_1mil/mcc9_v29e_dl_run3b_bnb_nu_overlay_1mil_wiremodThetaXZ_20260119_152248.root
      variation_treename: analysis_tree
      cut_formulas:
        pass_selection: "{ntuple.numuCC1piNpReco_is_target_1mu1piNproton}==1"
      event_selection_critera: ['pass_selection']
      bin_config: 
        numuCC1piNpReco_delPTT:
          formula: numuCC1piNpReco_delPTT
          numbins: 25
          minvalue: -1.0
          maxvalue: 1.0
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
           - 'wiremodThetaXZ'
           - 'wiremodThetaYZ'
        numuCC1piNpReco_delAlphaT:
          formula: numuCC1piNpReco_delAlphaT
          numbins: 10
          minvalue: 0.0
          maxvalue: 180.0
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
           - 'wiremodThetaXZ'
           - 'wiremodThetaYZ'
        numuCC1piNpReco_pN:
          formula: numuCC1piNpReco_pN
          numbins: 25
          minvalue: 0.0
          maxvalue: 1.6
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
           - 'wiremodThetaXZ'
           - 'wiremodThetaYZ'
        numuCC1piNpReco_hadronicM:
          formula: numuCC1piNpReco_hadronicM
          numbins: 30
          minvalue: 1000.0
          maxvalue: 1600.0
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
           - 'wiremodThetaXZ'
           - 'wiremodThetaYZ'
        numuCC1piNpReco_muKE:
          formula: numuCC1piNpReco_muKE
          binedges: [0.0, 100.0, 200.0, 300.0,400.0,600.0,1500.0]
