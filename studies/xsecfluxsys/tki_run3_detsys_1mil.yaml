           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
           - 'wiremodThetaXZ'
           - 'wiremodThetaYZ'
        numuCC1piNpReco_maxprotonKE:
          formula: numuCC1piNpReco_maxprotonKE
