      event: eventIndex_event
      maxvalidweight: 10.0
      allow_missing_weights: True
      rootfilepaths:
        run1_bnb_nu_overlay_mcc9_v28_wctagger: /pnfs/uboone/persistent/users/yatesla/arborist_mcc9/arborist_v55_Jun20_withExtraGENIE_bnb_nu_run1_noNaNs.root
