# numu_cc_analysis_config.yaml

# Output directory
output_dir: "/exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/xsecflux/logs/"

# output_dir: "/exp/uboone/app/users/imani/lantern_ana/studies/xsecfluxsys/test_output/"
