# Producer configuration (producers run first)
producers:
  xsfluxweight:
    type: ArboristXsecFluxSysProducer
    config:
      run: eventIndex_run
      subrun: eventIndex_subrun
      event: eventIndex_event
      maxvalidweight: 1000.0
      allow_missing_weights: True
      tree: nuselection/NeutrinoSelectionFilter
      weight_tree_run: "run"
      weight_tree_subrun: "sub"
      weight_tree_event: "evt"
      weight_branch_type: 1 # surprise files 
      rootfilepaths:
        # run4b_nu: "/pnfs/uboone/persistent/users/uboonepro/surprise/retuple/BNB/MCC9.10_Run4b_v10_04_07_20_BNB_nu_overlay_retuple_retuple_hist.root"
        run4b_nue: "/pnfs/uboone/persistent/users/uboonepro/surprise/run4b_full_samples/BNB/MCC9.10_Run4b_v10_04_07_09_BNB_nue_overlay_surprise_reco2_hist.root"
        # run4b_dirt: "/pnfs/uboone/persistent/users/uboonepro/surprise/run4b_full_samples/BNB/MCC9.10_Run4b_v10_04_07_09_BNB_dirt_surpise_reco2_hist.root"
      par_variations_to_include:
        - reint_all
        - Theta_Delta2Npi_UBGenie
        - ThetaDelta2NRad_UBGenie
        - NormNCCOH_UBGenie
        - NormCCCOH_UBGenie
        - xsr_scc_Fv3_SCC
        - xsr_scc_Fa3_SCC
        - VecFFCCQEshape_UBGenie
        - AxFFCCQEshape_UBGenie
        - RPA_CCQE_UBGenie
        - DecayAngMEC_UBGenie
        - XSecShape_CCMEC_UBGenie
        - All_UBGenie
        - flux_all
        - RootinoFix_UBGenie        # Ignore? 
        - TunedCentralValue_UBGenie # Ignore?
        - ppfx_all                  # Ignore? 
        - splines_general_Spline    # Ignore?
      cut_formulas:
        mmr_cuts_nu: "{ntuple.numuIncCC_passes_all_cuts}==1 and 
                    {ntuple.remove_true_nue_cc_flag}!=1
                    "
        mmr_cuts_nue: "{ntuple.numuIncCC_passes_all_cuts}==1
                    "
      # event_selection_critera: ['mmr_cuts_nu']
      event_selection_critera: ['mmr_cuts_nue']
      bin_config: 
        visible_energy:
          formula: visible_energy
          numbins: 60
          minvalue: 0.0
          maxvalue: 3000.0
          apply_to_datasets: [run4b_nue]
          criteria: []
        reco_neutrino_energy: 
          formula: vertex_properties_recoEnuMeV
          numbins: 60
          minvalue: 0.0
          maxvalue: 3000.0
          apply_to_datasets: [run4b_nue]
          criteria: []
        reco_muon_momentum: 
          formula: numuIncCC_reco_muon_momentum
          numbins: 30
          minvalue: 0.0
          maxvalue: 1.5
          apply_to_datasets: [run4b_nue]
          criteria: []
        reco_cos_theta: 
          formula: numuIncCC_reco_muon_costheta
          numbins: 40
          minvalue: -1
          maxvalue: 1
          apply_to_datasets: [run4b_nue]
          criteria: []



