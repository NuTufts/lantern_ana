
# Output directory
output_dir: "/exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys_final/logs/"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Filter out failed events from output tree
filter_events: True

# Enable producer-first mode
producer_first_mode: True

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    - /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/selection/
    - /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/

  run4b_nu_cv:
    type: RootDataset
    tree: analysis_tree
    ismc: true
    process: true
    filepaths:
      - run4b_nu_cv_20260129_003108.root

# Producer configuration (producers run first)
producers:
  detsys_cv:
    type: UBDetSysProducer
    config:
      variations_to_include:
        - LYAtt
        - LYDown
        - LYRayleigh
        - wiremodX
        - wiremodYZ
        # - wiremodThetaXZ
        # - wiremodThetaYZ  
        - 'SCE'
        - 'recomb2'
      run: eventIndex_run
      subrun: eventIndex_subrun
      event: eventIndex_event
      central_value_dataset: run4b_nu_cv
      variation_rootfiles:
        LYAtt:      /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/run4b_nu_LYA_20260129_020543.root
        LYDown:     /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/run4b_nu_LYD_20260129_021653.root
        LYRayleigh: /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/run4b_nu_LYR_20260129_023320.root
        wiremodX:   /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/run4b_nu_wiremodX_20260129_005251.root
        wiremodYZ:  /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/run4b_nu_wiremodYZ_20260129_031439.root
        # wiremodThetaYZ: /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/xxx.root
        # wiremodThetaXZ: /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/xxx.root
        SCE:         /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/run4b_nu_sce_20260129_025903.root
        recomb2:     /exp/uboone/app/users/imani/lantern_ana/all_runs_mmr/run4b/root_files/detsys/run4b_nu_wiremodYZ_20260129_031439.root
      variation_treename: analysis_tree
      cut_formulas:
      cut_formulas:
        mmr_cuts_nu: "{ntuple.numuIncCC_passes_all_cuts}==1 and 
                    {ntuple.remove_true_nue_cc_flag}!=1
                    "
        mmr_cuts_nue: "{ntuple.numuIncCC_passes_all_cuts}==1
                    "
      event_selection_critera: ['mmr_cuts_nue']
      bin_config: 
        visible_energy:
          formula: visible_energy
          numbins: 60
          minvalue: 0.0
          maxvalue: 3000.0
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
          #  - 'wiremodThetaXZ'
          #  - 'wiremodThetaYZ'
           - 'SCE'
           - 'recomb2'
        reco_neutrino_energy: 
          formula: vertex_properties_recoEnuMeV
          numbins: 60
          minvalue: 0.0
          maxvalue: 3000.0
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
          #  - 'wiremodThetaXZ'
          #  - 'wiremodThetaYZ'
           - 'SCE'
           - 'recomb2'
        reco_electron_energy: 
          formula: nueIncCC_reco_electron_momentum
          numbins: 30
          minvalue: 0.0
          maxvalue: 1.5
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
          #  - 'wiremodThetaXZ'
          #  - 'wiremodThetaYZ'
           - 'SCE'
           - 'recomb2'
        reco_cos_theta: 
          formula: nueIncCC_reco_electron_costheta
          numbins: 40
          minvalue: -1
          maxvalue: 1
          applicable_variations:
           - 'LYAtt'
           - 'LYDown'
           - 'LYRayleigh'
           - 'wiremodX'
           - 'wiremodYZ'
          #  - 'wiremodThetaXZ'
          #  - 'wiremodThetaYZ'
           - 'SCE'
           - 'recomb2'
