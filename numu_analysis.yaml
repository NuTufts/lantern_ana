# numu_cc_analysis_config.yaml

# Output directory
output_dir: "./output"

# Maximum events to process (set to -1 for all events)
max_events: -1

# Print producer dependency graph
print_dependency_graph: true

# Dataset configuration
datasets:
  folders:
    - /cluster/tufts/wongjiradlabnu/nutufts/data/ntuples/
    - /home/twongjirad/working/data/ntuples/
  run3_bnb_nu_overlay_CV:
    type: RootDataset
    tree: EventTree
    ismc: true
    filepaths:
     - dlgen2_reco_v2me06_ntuple_v7_mcc9_v40a_dl_run3b_bnb_nu_overlay_500k_CV.root

# Cut configuration
cuts:
  reco_numu_CCinc:
    fiducial_cut:
      width: 10.0
      applyscc: true
      usetruevtx: false
    has_muon_track:
      ke_threshold: 30.0
  true_numu_CCinc:
    part_count_params:
      muKE: 30.0
      pKE:  60.0
      piKE: 30.0
      gKE: 0.0
    fv_params:
      width: 10.0
      applyscc: false
      usetruevtx: true
cut_logic: "{true_numu_CCinc} or {reco_numu_CCinc}"

# Producer configuration
producers:
  visible_energy:
    type: VisibleEnergyProducer
    config: {}
  muon_properties:
    type: MuonPropertiesProducer
    config: {}
  vertex_properties:
    type: VertexPropertiesProducer
    config: {}
  truth_mode:
    type: TruthModeProducer
    config:
      tag_params:
        muKE: 0.0
        pKE: 0.0
        piKE: 0.0
        gKE: 0.0
        ignore_gammas: true
        condense_nuemodes: true
        condense_numumodes: false
  reco_numu_CCinc:
    # This passes result of reco numu cut to the output tree
    type: cutResultProducer
    config: {}
  true_numu_CCinc:
    # This passes result of true numu signal cut to the output tree
    type: cutResultProducer
    config: {}
  evisStacked_reco:
    type: StackedHistProducer
    config:
      plotvar_name: "visible_energy"
      plotvar_key: "evis"
      tagvar_name: "truth_mode"
      tagvar_key: "mode"
      pass_cutresults: ['reco_numu_CCinc']
      nbins: 50
      xmin: 0.0
      xmax: 3000.0
      title: "Reco Visible Energy; visible energy (MeV)"
      split_vars: ['numuCC0p0pi0x','numuCC1p0pi0x','numuCCMp0pi0x','NC','nueCC']
      numuCC0p0pi0x: ['numuCC0p0pi0x']
      numuCC1p0pi0x: ['numuCC1p0pi0x']
      numuCCMp0pi0x: ['numuCCMp0pi0x']
      NC: ['numuNC','nueNC']
      nueCC: ['nueCC']
  evisStacked_truesig:
    type: StackedHistProducer
    config:
      plotvar_name: "visible_energy"
      plotvar_key: "evis"
      tagvar_name: "truth_mode"
      tagvar_key: "mode"
      pass_cutresults: ['true_numu_CCinc']
      nbins: 50
      xmin: 0.0
      xmax: 3000.0
      title: "Reco Visible Energy; visible energy (MeV)"
      split_vars: ['numuCC0p0pi0x','numuCC1p0pi0x','numuCCMp0pi0x','NC','nueCC']
      numuCC0p0pi0x: ['numuCC0p0pi0x']
      numuCC1p0pi0x: ['numuCC1p0pi0x']
      numuCCMp0pi0x: ['numuCCMp0pi0x']
      NC: ['numuNC','nueNC']
      nueCC: ['nueCC']
  evisStacked_both:
    type: StackedHistProducer
    config:
      plotvar_name: "visible_energy"
      plotvar_key: "evis"
      tagvar_name: "truth_mode"
      tagvar_key: "mode"
      pass_cutresults: ['true_numu_CCinc','reco_numu_CCinc']
      nbins: 50
      xmin: 0.0
      xmax: 3000.0
      title: "Reco Visible Energy; visible energy (MeV)"
      split_vars: ['numuCC0p0pi0x','numuCC1p0pi0x','numuCCMp0pi0x','NC','nueCC']
      numuCC0p0pi0x: ['numuCC0p0pi0x']
      numuCC1p0pi0x: ['numuCC1p0pi0x']
      numuCCMp0pi0x: ['numuCCMp0pi0x']
      NC: ['numuNC','nueNC']
      nueCC: ['nueCC']
